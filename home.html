<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Clone</title>
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <!-- <link rel="stylesheet" href="/assets/css/reset.css"> -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="outerheader">
        <header>
            <div class="container">
                <div class="nav">
                    <img class="logo" src="/assets/imgs/svg/logo.svg" alt="medium logo">
                    <nav>
                        <div class="nav-bar">
                            <div class="nav-link">Our Story</div>
                            <div class="nav-link">Membership</div>
                            <div class="nav-link">Write</div>
                            <div class="nav-link">Sign in</div>
                            <div class="nav-link sign-up">
                                <span>Get Started</span>
                            </div>
                    </nav>
                </div>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <div class="hero-section">
                    <div class="text-area">
                        <h1>Stay curious.</h1>
                        <p>Discover stories, thinking, and expertise <br> from writers on any topic</p>
                        <button>Start reading</button>
                    </div>
                    <div class="m-area">
                        <div class="m-inner-animation">
                            M SECTION GOES HERE!
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="headline">
            <div class="container">
                <div class="headline-section">
                    <img class="trend-icon" src="/assets/imgs/svg/graph-up-arrow.svg" alt="">
                    <p>trending on medium</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
